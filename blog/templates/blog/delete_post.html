{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4 text-yellow">Blog</h2>
                <h5>Delete Post</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <p>Are you sure you want to delete {{ post.title }}?</p>
                <form method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Delete Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
