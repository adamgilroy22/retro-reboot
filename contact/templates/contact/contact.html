{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Contact{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section class="position-relative py-5">
    <div class="d-md-none"><iframe allowfullscreen frameborder="0" src="https://cdn.bootstrapstudio.io/placeholders/map.html" width="100%" height="100%"></iframe></div>
    <div class="d-block position-absolute" style="top: 0;left: 0;right: 0;bottom: 0;"><iframe allowfullscreen frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCa_hwl5NTNFLM0P1gpWhUe0LQaEjPX93A&amp;q=Cork%2C+Ireland&amp;zoom=14" loading="lazy" width="100%" height="100%"></iframe></div>
    <div class="position-relative mx-2 my-5 m-md-5">
        <div class="container position-relative">
            <div class="row">
                <div class="col-md-7 col-lg-6 col-xl-5 offset-md-5 offset-lg-6 offset-xl-7">
                    <div>
                        <form class="bg-dark border rounded shadow p-3 p-sm-4 p-lg-5" method="POST" action="{% url 'contact_form' %}" style="background: var(--bs-body-bg);">
                            <h3 class="font-weight-bold text-center mb-3">Contact us</h3>
                            {% csrf_token %}
                            {% for field in form %}
                                    {{ field | as_crispy_field }}
                            {% endfor %}
                            <div class="mb-3"><button class="btn btn-outline-black btn-block" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
