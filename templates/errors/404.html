{% extends 'base.html' %}
{% load static %}

{% block extra_title %}- Page Not Found{% endblock %}

{% block extra_css %}
<style>
    body {
    background: url("{% static 'img/home-image.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: calc(100vh - 164px);
}

</style>
{% endblock %}

{% block content %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    The page you are looking for isn't available
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" 
                            class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                                Return to shop
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
